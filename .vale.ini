StylesPath = .github/styles
# Fail on warnings and above; ignore informational suggestions to reduce noise in CI.
MinAlertLevel = warning

# Ensure remote styles are available in CI.
Packages = Microsoft, write-good

# Keep it lightweight to start; we can tighten later.
[*.md]
BasedOnStyles = Microsoft, write-good

# Avoid linting generated/vendor-like folders if any get added later.
# (Vale respects .gitignore as well, but this makes intent explicit.)
TokenIgnores = (\{\{.*?\}\})
