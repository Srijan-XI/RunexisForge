# Lychee config: keeps link-checking useful without being too noisy for a docs-heavy repo.

# Crawl repository files for links.
# Docs repos often contain a lot of external links that may return 403/429; treat those as acceptable.
accept = [200, 206, 429]

# Avoid failing the build on known-noisy hosts and autogenerated badge endpoints.
exclude = [
  "https://img.shields.io/.*",
  "https://go-skill-icons.vercel.app/.*",
  "https://skillicons.dev/.*",
  "http://localhost.*",
  "https://localhost.*",
  "http://127.0.0.1.*",
  "http://0.0.0.0.*",
]

# Skip non-text files and repo internals.
exclude_path = [
  ".git/",
  "**/*.png",
  "**/*.jpg",
  "**/*.jpeg",
  "**/*.gif",
  "**/*.svg",
  "**/*.webp",
  "**/*.ico",
  "**/*.pdf",
]

# Donâ€™t hang forever on flaky sites.
max_retries = 2
retry_wait_time = 2
timeout = 20

# Check markdown and common text files.
include = ["*.md", "*.txt"]
